<div class="container">
  <div class="row">
    <div class="container col s12 m4 l4">
      <ul>
        <li *ngFor="let it of busquedaObj; index as i">{{it}} --id--> {{i}}</li>
      </ul>
      <form action="/" method="">
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header amber accent-3"><h5>Filtrar la búsqueda</h5></div>
          </li>
          <li>
            <div class="collapsible-header">Tipo de cocina</div>
            <div class="collapsible-body">

            </div>
          </li>
          <li>
            <div class="collapsible-header">Ambientes</div>
            <div class="collapsible-body">

            </div>
          </li>
          <li>
            <div class="collapsible-header">Valoración</div>
            <div class="collapsible-body">

            </div>
          </li>
        </ul>
        <button class="btn amber accent-3 waves-effect waves-orange blue-grey-text text-darken-4">Filtrar</button>
      </form>
    </div>
    <div class="col s12 m8 l8 center-align">
      <div *ngFor="let rest of arrayRestaurantesPintados" class="card horizontal">
        <div class="card-image valign-wrapper">
          <img [src]="rest.imagen">
          <span class="card-title">{{rest.nombre}}</span>
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <div class="row">
              <div class="col s8">
                <p>
                  Adresa: {{rest.adresa}}
                </p>
              </div>
              <div class="col s4 separador">
                <h2>{{rest.valoracion}}</h2>
                <div class="row"></div>
                <p>
                  {{rest.opiniones.length}} opiniones.
                </p>
              </div>
            </div>
          </div>
          <div class="card-action">
            <a routerLink="/restaurante/{{rest.idRest}}">{{rest.nombre}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
