<div class="container">
  <div class="row content-cabecera">
    <div class="col s6">
      <h2>{{restaurantObj.restaurante}}</h2>
      <div>{{restaurantObj.adresa}}</div>
      <div class="tags-mat col amber accent-3 z-depth-2" *ngFor="let tag of restaurantObj.tipo">
        {{tag}}
      </div>
    </div>
    <div class="col s6">
      <h1 class="right">{{restaurantObj.valoracion}}/10</h1>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <img class="image z-depth-2" [src]="restaurantObj.imagen" alt="Alternate Text" />
    </div>
  </div>
  <div class="row">
    <div class="indicator orange">
      <ul id="tabs-swipe-demo" class="tabs" materialize="tabs">
        <li class="tab col s2"><a class="blue-grey-text text-darken-4" href="#menu">menu</a></li>
        <li class="tab col s2"><a class="blue-grey-text text-darken-4" href="#opiniones">opiniones</a></li>
        <li class="tab col s2"><a class="blue-grey-text text-darken-4" href="#promociones">promociones</a></li>
        <li *ngIf="restaurantObj.recetas" class="tab col s2"><a class="blue-grey-text text-darken-4" href="#recetas">recetas</a></li>
        <li *ngIf="restaurantObj.videos" class="tab col s2"><a class="blue-grey-text text-darken-4" href="#videos">videos</a></li>
      </ul>
    </div>
    <div id="menu" class="col s12 detalle-rest"><app-restaurante-menu [menu]="restaurantObj.menu"></app-restaurante-menu></div>
    <div id="opiniones" class="col s12 detalle-rest"><app-restaurante-opiniones [opiniones]="restaurantObj.opiniones"></app-restaurante-opiniones></div>
    <div id="promociones" class="col s12 detalle-rest"><app-restaurante-promociones [promociones]="restaurantObj.promociones"></app-restaurante-promociones></div>
    <div *ngIf="restaurantObj.recetas" id="recetas" class="col s12 detalle-rest"><app-restaurante-recetas [recetas]="restaurantObj.recetas"></app-restaurante-recetas></div>
    <div *ngIf="restaurantObj.videos" id="videos" class="col s12 detalle-rest"><app-restaurante-videos [video]="restaurantObj.videos"></app-restaurante-videos></div>
  </div>
</div>
