<div class="container">
  <div class="row">
    <div class="col s6">
      <h2>{{restaurantObj.nombre}}</h2>
    </div>
    <div class="col s6">
      <h2 class="right">{{restaurantObj.valoracion}}/10</h2>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6">{{restaurantObj.adresa}}</div>
    <div class="col s12 m6">
      <div class="row">
        <div class="right">
          <div class="tags-mat col amber accent-3 z-depth-2" *ngFor="let tag of restaurantObj.tipo">
            {{tag}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <img class="image z-depth-2" [src]="restaurantObj.imagen" alt="Alternate Text" />
    </div>
  </div>
  <div class="row">
    <div class="indicator orange">
      <ul id="tabs-swipe-demo" class="tabs" materialize="tabs">
        <li class="tab col s2"><a class="blue-grey-text text-darken-4" href="#menu">menu</a></li>
        <li class="tab col s2"><a class="blue-grey-text text-darken-4" href="#opiniones">opiniones</a></li>
        <li class="tab col s2"><a class="blue-grey-text text-darken-4" href="#promociones">promociones</a></li>
        <li class="tab col s2"><a class="blue-grey-text text-darken-4" href="#recetas">recetas</a></li>
        <li *ngIf="restaurantObj.videos" class="tab col s2"><a class="blue-grey-text text-darken-4" href="#videos">videos</a></li>
      </ul>
    </div>
    <div id="menu" class="col s12">menu</div>
    <div id="opiniones" class="col s12">opiniones</div>
    <div id="promociones" class="col s12">promociones</div>
    <div id="recetas" class="col s12">recetas</div>
    <div *ngIf="restaurantObj.videos" id="videos" class="col s12">videos</div>
  </div>
</div>
