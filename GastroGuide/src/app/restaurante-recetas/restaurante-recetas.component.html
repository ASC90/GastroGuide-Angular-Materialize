<div class="container">
  <div class="row"></div>
  <div class="row">
    <img [src]="recetas?recetas.imagen:''" alt="Alternate Text" />
  </div>
  <div class="row"><h3>{{recetas?recetas.nombre:""}}</h3></div>
  <div class="row">
    <div class="col m12 l8">{{recetas?recetas.preparacion:""}}</div>
    <div class="col m12 l4">
      <h5>Ingredientes:</h5>
      <ul>
        <li *ngFor="let ing of recetas?recetas.ingredientes:''">
          {{ing}}
        </li>
      </ul>
    </div>
  </div>
</div>
