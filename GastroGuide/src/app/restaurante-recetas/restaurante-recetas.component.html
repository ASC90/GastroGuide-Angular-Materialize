<div class="container">
  <div class="row"></div>
  <div class="row">
    <img [src]="recetas.imagen" alt="Alternate Text" />
  </div>
  <div class="row"><h3>{{recetas.nombre}}</h3></div>
  <div class="row">
    <div class="col m12 l8">
      <ul>
        <li *ngFor="let det of recetas.preparacion">
          <h5>{{det.titulo}}</h5>
          <p>{{det.descripcion}}</p>
        </li>
      </ul>
    </div>
    <div class="col m12 l4">
      <h5>Ingredientes:</h5>
      <ul>
        <li *ngFor="let ing of recetas.ingredientes">
          {{ing}}
        </li>
      </ul>
    </div>
  </div>
</div>
