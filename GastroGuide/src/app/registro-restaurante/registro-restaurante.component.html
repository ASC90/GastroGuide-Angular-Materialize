
          <h1 class="text-center mb-5">
              <u>Registro Gastro Chef</u>
          </h1>


  <form id="formularioRestaurantes" name="formularioRestaurantes">
      <div class="row">
          <div class="col-12 col-lg-3 text-center mb-5">
              <div class="col-12">
                  <img src="img/GastroChef.png" alt="" class="img-thumbnail" id="resImagePreview">
              </div>
              <div class="col-12">
                  <div class="custom-file" id="form_res_image_label">
                      <input type="file" class="custom-file-input" id="res-anadir" accept="image/*">
                      <label class="boton nopadd" for="res-anadir">Añadir foto de perfil</label>
                  </div>
              </div>
          </div>
          <div class="col-12 col-lg-7">
              <div class="form-group">
                  <label for="restaurante">Nombre del restaurante</label>
                  <input class="form-control" id="restaurante" type="text" name="restaurante" placeholder="Nombre del restaurante...">
                  <div id="errorrestaurante"></div>
              </div>
              <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input class="form-control" id="nombre" type="text" name="nombre" placeholder="Nombre...">
                  <div id="errornombre"></div>
              </div>
              <div class="form-group">
                  <label for="apellidos">Apellidos</label>
                  <input class="form-control" id="apellidos" type="text" name="apellidos" placeholder="Apellidos...">
                  <div id="errorapellidos"></div>
              </div>
              <div class="form-group">
                  <div class="form-group">Genero</div>
                  <div class="form-inline">
                      <div class="form-check-inline">
                          <input class="form-check-input" type="radio" name="genero" id="res-hombre">
                          <label class="form-check-label" for="res-hombre">
                              Hombre
                          </label>
                      </div>
                      <div class="form-check-inline">
                          <input class="form-check-input" type="radio" name="genero" id="res-mujer">

                          <label class="form-check-label" for="res-mujer">
                              Mujer
                          </label>
                      </div>
                  </div>
                  <p id="errorres-genero"></p>
              </div>
              <div class="form-group">
                  <label for="email">Correo electrónico del restaurante</label>
                  <input class="form-control" id="email" type="text" name="email" placeholder="Correo electrónico del restaurante... ">
                  <div id="erroremail"></div>
              </div>
              <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input class="form-control" id="password" type="password" name="password" placeholder="Contraseña...">
                  <div id="errorpassword"></div>
              </div>
              <div class="form-group">
                  <label for="password2">Confirmar contraseña</label>
                  <input class="form-control" id="password2" type="password" placeholder="Confirmar contraseña...">
                  <div id="errorpassword2"></div>
              </div>
              <div class="form-group">
                  <label for="tel">Teléfono del restaurante</label>
                  <input class="form-control" id="tel" type="tel" name="telefono" placeholder="Teléfono del restaurante...">
                  <div id="errortel"></div>
              </div>
              <div class="form-group">
                  <label for="cp">Código postal</label>
                  <input class="form-control" id="cp" type="text" name="cp" placeholder="Código postal...">
                  <div id="errorcp"></div>
              </div>
              <div class="form-group">
                  <label for="poblacion">Población</label>
                  <input class="form-control" id="poblacion" type="text" name="poblacion" placeholder="Población...">
                  <div id="errorpoblacion"></div>
              </div>
              <div class="form-group">
                  <label for="calle">Calle, vía, etc.</label>
                  <input class="form-control" id="calle" type="text" name="calle" placeholder="Calle, vía, etc...">
                  <div id="errorcalle"></div>
              </div>
              <div class="form-group">
                  <label for="numero">Número</label>
                  <input class="form-control" id="numero" type="text" name="numero" placeholder="Número...">
                  <div id="errornumero"></div>
              </div>
              <div class="form-group">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="rescheckcheck">
                      <label class="form-check-label" for="rescheckcheck">
                          He leído y acepto
                          <a href="condiciones.html" target="_blank">las condiciones legales</a>
                      </label>
                  </div>
                  <div id="errorrescheck"></div>
              </div>
              <div class="form-group text-center text-lg-left">
              <button class="boton" type="submit">Crear cuenta</button>
              <div id="errorenviar"></div>
              </div>
          </div>
      </div>
  </form>
</div>
