<!--///////////////////////////////////VÍDEOS///////////////////////////////////////////////////-->
<h3 class="title">Publicar videos</h3>
<div class="row">
  <form #form="ngForm" class="col s12" (ngSubmit)="onSubmit(form)">
    <!-- <pre>{{form.valid}}</pre>
        <pre>{{miVideo|json}}</pre> -->
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Introduce un título" name="titulovideo" type="text" class="validate" minlength="3" required #titvideo="ngModel"
          [(ngModel)]="miVideo.titulo">
        <div class="md-errors-spacer" [hidden]="titvideo.valid || titvideo.untouched">
          <div class="error" *ngIf="titvideo.errors && titvideo.errors.required">
            Por favor debes rellenar este campo
          </div>
          <div class="error" *ngIf="titvideo.errors && titvideo.errors.pattern">
            Por favor debes rellenar este campo
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Introduce una descripción" name="descripcionVideo" type="text" minlength="3" class="validate" required
          #descripcion="ngModel" [(ngModel)]="miVideo.descripcion">
        <div class="md-errors-spacer" [hidden]="descripcion.valid || descripcion.untouched">
          <div class="error" *ngIf="descripcion.errors && descripcion.errors.required">
            Por favor debes rellenar este campo
          </div>
          <div class="error" *ngIf="descripcion.errors && descripcion.errors.pattern">
            Por favor debes rellenar este campo
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Introduce una URL" name="urlVideo" type="url" minlength="3" class="validate" required pattern="https?://.+"
          #url="ngModel" [(ngModel)]="miVideo.url">
        <div class="md-errors-spacer" [hidden]="url.valid || url.untouched">
          <div class="error" *ngIf="url.errors && url.errors.required">
            La URL no es correcta
          </div>
          <div class="error" *ngIf="url.errors && url.errors.pattern">
            La URL no es correcta
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <textarea placeholder="Introduce un texto..." name="textareaVideo" class="materialize-textarea" required #textVideo="ngModel"
          [(ngModel)]="miVideo.texto"></textarea>
        <div class="md-errors-spacer" [hidden]="textVideo.valid || textVideo.untouched">
          <div class="error" *ngIf="textVideo.errors && textVideo.errors.required">
            Por favor debes rellenar este campo
          </div>
          <div class="error" *ngIf="textVideo.errors && textVideo.errors.pattern">
            Por favor debes rellenar este campo
          </div>
        </div>
      </div>
    </div>
    <div class="input-field col s6">
      <button class="btn z-depth-5 center waves-effect waves-orange amber accent-3 blue-grey-text text-darken-4" [disabled]="form.pristine || !form.valid">Aplicar</button>
    </div>
  </form>
</div>
