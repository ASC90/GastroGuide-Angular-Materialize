<div id="test-swipe-1" class="col s12">
  <h3 class="title">Publicar o modificar fotos</h3>
  <div class="row">
    <form class="col s6">
      <div class="file-field input-field">
        <div class="btn btn2">
          <span>File</span>
          <input type="file" multiple class="col s6">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Subir una o más imagenes">
        </div>
      </div>
    </form>
  </div>


  <div id="content-imgs">
    <div class="div-img">
      <img class="responsive-img" src="../../assets/img/alex.jpg">
      <img class="responsive-img" src="../../assets/img/roman.jpg">
    </div>
    <div class="div-img">
      <img class="responsive-img" src="../../assets/img/chutter.jpg">
      <img class="responsive-img" src="../../assets/img/jay.jpg">
    </div>
  </div>
</div>

<div id="test-swipe-2" class="col s12">
  <h3 class="title">Publicar videos</h3>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Introduce un título" id="titulo" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Introduce una descripción" id="descripcion" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Introduce una URL" id="url" type="text" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <textarea placeholder="Introduce un texto..." id="textarea1" class="materialize-textarea"></textarea>
        </div>
      </div>
      <div class="input-field col s6">
        <button class="btn z-depth-5 center waves-effect waves-orange amber accent-3 blue-grey-text text-darken-4">Aplicar</button>
      </div>
    </form>
  </div>
</div>
